<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Skystore{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .btn-outline-indigo {
      color: #818cf8;
      border-color: #818cf8;
    }

    .btn-outline-indigo:hover {
      background-color: #818cf8;
      color: white;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100">

    <!-- Шапка -->
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom">
      <h5 class="my-0 mr-md-auto">Skystore</h5>
      <nav class="ms-md-5 mt-2 mt-md-0">
        <a class="btn btn-outline-secondary me-2" href="/">Каталог</a>
        <a class="btn btn-outline-secondary" href="/contacts/">Контакты</a>
      </nav>
    </header>

    <!-- Основной контент -->
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-light border-top mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md">
            <strong>Skystore</strong>
            <small class="d-block text-muted">&copy; 2023</small>
          </div>
          <div class="col-6 col-md">
            <h6>Категории</h6>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Рассылки</a></li>
              <li><a class="text-muted" href="#">Телеграм-боты</a></li>
              <li><a class="text-muted" href="#">Полезные утилиты</a></li>
              <li><a class="text-muted" href="#">Веб-приложения</a></li>
              <li><a class="text-muted" href="#">Микросервисы</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h6>Дополнительно</h6>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Мы пишем</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h6>О нас</h6>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="/contacts/">Контакты</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
