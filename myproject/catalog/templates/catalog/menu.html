<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skystore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
.btn-menu {
  position: relative;
  background-color: transparent;
  color: #000;
  border: none;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  user-select: none;
  text-decoration: none;
  outline: none;
}

.btn-menu::before,
.btn-menu::after {
  content: '';
  position: absolute;
  width: 10px;
  height: 10px;
  border: 2px solid #888;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
}

.btn-menu::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

.btn-menu::after {
  bottom: 0;
  right: 0;
  border-top: none;
  border-left: none;
}

.btn-menu:hover::before,
.btn-menu:hover::after,
.btn-menu:focus::before,
.btn-menu:focus::after {
  opacity: 1;
}

/* Стили для выпадающего меню */
.dropdown-menu {
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 0.5rem 0;
  min-width: 180px;
}

.dropdown-item {
  position: relative;
  background-color: transparent;
  color: #000;
  padding: 0.5rem 1.5rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s;
  border: none;
}

.dropdown-item:active {
  background-color: #e9ecef;
}
</style>
</head>
<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom">
    <h5 class="my-0 me-md-auto">Skystore</h5>

    <div class="d-flex align-items-center w-100 justify-content-between flex-column flex-md-row nav-container">
      <!-- Навигация -->
      <nav class="ms-md-5 mt-2 mt-md-0">
        <a class="btn btn-menu me-2" href="/">Каталог</a>
        <a class="btn btn-menu me-2" href="/contacts/">Контакты</a>
        <a class="btn btn-menu" href="/blog/">Блог</a>
      </nav>

      <!-- Кнопка "Пользователь" справа -->
      <div class="dropdown mt-3 mt-md-0 ms-md-3">
        <button class="btn btn-menu dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Пользователь
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/product_create/">Карточка товара</a></li>
          <li><a class="dropdown-item" href="/blog/create/">Создать статью</a>
          </li>

        </ul>

      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
