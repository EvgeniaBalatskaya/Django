<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skystore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
.btn-menu {
  background-color: #6c757d;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 0.5rem 1.2rem;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  user-select: none;
  text-decoration: none;
  display: inline-block;
}

.btn-menu:hover,
.btn-menu:focus {
  background-color: #5a6268;
  color: white;
  outline: none;
  text-decoration: none;
}

.btn-menu:active {
  background-color: #545b62;
  color: white;
  outline: none;
}

.dropdown-menu {
  background-color: #545b62;
  border: none;
  border-radius: 6px;
  padding: 0.1rem 0;
  min-width: 150px;
}

.dropdown-item {
  color: white;
  padding: 0.5rem 1.1rem;
  border-radius: 6px;
  font-weight: 700;
  background-color: transparent;
  border: none;
  text-decoration: none;
  cursor: pointer;
  user-select: none;
}

.dropdown-item:hover,
.dropdown-item:focus {
  background-color: #9370DB;
  color: white;
  outline: none;
}

.dropdown-item:active {
  background-color: #9370DB;
  color: white;
  outline: none;
}

</style>
</head>
<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom">
    <h5 class="my-0 me-md-auto">Skystore</h5>

    <div class="d-flex align-items-center w-100 justify-content-between flex-column flex-md-row nav-container">
      <!-- Навигация -->
      <nav class="ms-md-5 mt-2 mt-md-0">
        <a class="btn btn-menu me-2" href="/">Каталог</a>
        <a class="btn btn-menu me-2" href="/contacts/">Контакты</a>
        <a class="btn btn-menu" href="/blog/">Блог</a>
      </nav>

      <!-- Кнопка "Пользователь" справа -->
      <div class="dropdown mt-3 mt-md-0 ms-md-3">
        <button class="btn btn-menu dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Пользователь
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/product_create/">Карточка товара</a></li>
        </ul>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
