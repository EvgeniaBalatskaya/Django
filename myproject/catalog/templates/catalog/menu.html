<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skystore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .btn-menu {
      position: relative;
      background-color: transparent;
      color: #000;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      outline: none;
    }

    .btn-menu::before,
    .btn-menu::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid #9370DB;
      border-radius: 3px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-menu::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .btn-menu::after {
      bottom: 0;
      right: 0;
      border-top: none;
      border-left: none;
    }

    .btn-menu:hover::before,
    .btn-menu:hover::after,
    .btn-menu:focus::before,
    .btn-menu:focus::after {
      opacity: 1;
    }

    .dropdown-menu {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
      min-width: 180px;
    }

    .dropdown-item {
      position: relative;
      background-color: transparent;
      color: #000;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      border: none;
    }

    .dropdown-item:active {
      background-color: #e9ecef;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      vertical-align: middle;
      flex-shrink: 0; /* не даёт аватару сжиматься */
    }

  #userDropdownWrapper .dropdown-menu {
    display: none;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease-in-out;
    z-index: 1000;
  }
  #userDropdownWrapper.show-menu .dropdown-menu {
    display: block;
    opacity: 1;
    visibility: visible;
  }
  </style>
</head>
<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom">
    <h5 class="my-0 me-md-auto">Skystore</h5>

    <div class="d-flex align-items-center w-100 justify-content-between flex-column flex-md-row nav-container">
<nav class="ms-md-5 mt-2 mt-md-0">
  <a class="btn btn-menu me-2" href="{% url 'catalog:home' %}">Каталог</a>
  <a class="btn btn-menu me-2" href="{% url 'catalog:contacts' %}">Контакты</a>
  <a class="btn btn-menu" href="{% url 'blog:blog_list' %}">Блог</a>
</nav>


   <div class="dropdown mt-3 mt-md-0 ms-md-3" id="userDropdownWrapper" style="position: relative; display: inline-block;">
  {% if user.is_authenticated %}
    <button class="btn btn-menu d-flex align-items-center" type="button" id="userDropdown" aria-haspopup="true" aria-controls="dropdownMenu" style="cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg>
      <span class="ms-2">{{ user.first_name }}</span>
    </button>

    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="position: absolute; right: 0; top: 100%; margin-top: 0.25rem;">
      <li><a class="dropdown-item" href="{% url 'authentication:auth_detail' user.pk %}">Мой профиль</a></li>
      <li><a class="dropdown-item" href="/product_create/">Карточка товара</a></li>
      <li><a class="dropdown-item" href="/blog/create/">Создать статью</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <form method="post" action="{% url 'authentication:logout' %}" class="logout-form">
          {% csrf_token %}
          <button class="dropdown-item" type="submit">Выход</button>
        </form>
      </li>
    </ul>
        {% else %}
          <a class="btn btn-menu" href="{% url 'authentication:auth_login' %}">Войти</a>
        {% endif %}
      </div>
    </div>
  </header>
<script>
  const wrapper = document.getElementById('userDropdownWrapper');
  let hideTimeout;

  wrapper.addEventListener('mouseenter', () => {
    // Показываем меню сразу
    clearTimeout(hideTimeout);
    wrapper.classList.add('show-menu');
  });

  wrapper.addEventListener('mouseleave', () => {
    // Откладываем скрытие меню на 2 секунды
    hideTimeout = setTimeout(() => {
      wrapper.classList.remove('show-menu');
    }, 1000);
  });
</script>
</body>
