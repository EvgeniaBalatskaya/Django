{% extends "catalog/base.html" %}

{% block title %}Skystore — Контакты{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="text-center mb-4">
    <h1 class="display-4">Контакты</h1>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 col-lg-4">
      <table class="table">
        <tbody>
          <tr>
            <td>Страна</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>ИНН</td>
            <td>91-1144442</td>
          </tr>
          <tr>
            <td>Адрес</td>
            <td>Redmond, WA, 98052-6399</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="my-0">Свяжитесь с нами</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Телефон</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Контактный телефон" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Сообщение</label>
              <textarea class="form-control" id="message" name="message" rows="3" placeholder="Ваше сообщение" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg w-100 btn-outline-indigo">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
