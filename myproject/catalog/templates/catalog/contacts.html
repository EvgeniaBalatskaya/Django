{% extends "catalog/base.html" %}

{% block title %}Skystore — Контакты{% endblock %}

{% block content %}
<style>
  .form-control.flat {
    border: none;
    border-bottom: 2px solid #ced4da;
    border-radius: 0;
    box-shadow: none;
    background-color: transparent;
  }

  .form-control.flat:focus {
    border-bottom-color: #6610f2; /* фиолетовый акцент */
    box-shadow: none;
    outline: none;
  }

  .form-label {
    font-weight: 500;
  }

.btn-custom {
  color: #9370DB;
  border: 2px solid #9370DB;
  background-color: transparent;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  border-radius: 10px;
  padding: 0.6rem 2.5rem;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  display: inline-block;
  text-decoration: none;
  user-select: none;
  box-shadow: 0 2px 5px rgba(147, 112, 219, 0.2);
}

.btn-custom:hover,
.btn-custom:focus {
  background-color: #9370DB;
  color: white;
  text-decoration: none;
  outline: none;
  box-shadow: 0 4px 12px rgba(147, 112, 219, 0.5);
  transform: scale(1.05);
}

.btn-custom:active {
  transform: scale(0.98);
  box-shadow: 0 2px 5px rgba(147, 112, 219, 0.3);
}

</style>

<div class="container py-4">
  <div class="text-center mb-4">
    <h1 class="display-4">Контакты</h1>
    <p class="lead">Если у вас есть вопросы и предложения, мы будем рады с Вами их обсудить</p>
  </div>

  <div class="row mt-5">
    <!-- Левая колонка: Контакты -->
    <div class="col-md-6 mb-4">
      <div class="ps-3">
        <p class="fs-4 mb-3"><strong>Страна:</strong> USA</p>
        <p class="fs-4 mb-3"><strong>ИНН:</strong> 91-1144442</p>
        <p class="fs-4 mb-3"><strong>Адрес:</strong> Redmond, WA, 98052-6399</p>
      </div>
    </div>

    <!-- Правая колонка: Форма -->
    <div class="col-md-6">

        <form method="post">
          {% csrf_token %}

          <div class="mb-4 pb-3 ">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control flat" id="name" name="name" placeholder="Ваше имя" required>
          </div>

          <div class="mb-4 pb-3 ">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" class="form-control flat" id="phone" name="phone" placeholder="Контактный телефон" required>
          </div>

          <div class="mb-4 pb-3 ">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control flat" id="message" name="message"  placeholder="Ваше сообщение" required></textarea>
          </div>
<button type="submit" class="btn btn-lg mt-auto btn-custom">
  Отправить
</button>


        </form>
    </div>
  </div>
</div>
{% endblock %}
