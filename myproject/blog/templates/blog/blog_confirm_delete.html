{% extends 'catalog/base.html' %}
{% block title %}Удаление статьи{% endblock %}

{% block content %}
  <h1>Удалить статью "{{ object.title }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'blog_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
