{% extends 'catalog/base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<style>
.blog-img-rounded {
  border-radius: 10px;
}

.blog-wrapper {
  max-width: 80%;
  margin: 0 auto;
  text-align: center;
}

.blog-content {
  text-align: left;
}

.blog-content img {
  border-radius: 10px;
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1rem auto;
}

.btn-custom {
  color: #9370DB;
  border: 2px solid #9370DB;
  background-color: transparent;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  border-radius: 10px;
  padding: 0.6rem 2.5rem;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  display: inline-block;
  text-decoration: none;
  user-select: none;
  box-shadow: 0 2px 5px rgba(147, 112, 219, 0.2);
}

.btn-custom:hover,
.btn-custom:focus {
  background-color: #9370DB;
  color: white;
  text-decoration: none;
  outline: none;
  box-shadow: 0 4px 12px rgba(147, 112, 219, 0.5);
  transform: scale(1.05);
}

.btn-custom:active {
  transform: scale(0.98);
  box-shadow: 0 2px 5px rgba(147, 112, 219, 0.3);
}
</style>

<div class="blog-wrapper">
  <h1>{{ object.title }}</h1>

  {% if object.preview %}
    <img src="{{ object.preview.url }}"
         alt="превью {{ object.title }}"
         class="w-100 blog-img-rounded mb-3">
  {% endif %}

  <div class="d-flex justify-content-between mb-3">
    <small class="text-start">Просмотров: {{ object.views_count }}</small>
    <small class="text-end text-muted">{{ object.created_at|date:"d.m.Y H:i" }}</small>
  </div>


  <div class="blog-content">
    {{ object.content|safe }}
  </div>

  <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap">
    <a href="{% url 'blog:blog_list' %}" class="btn btn-lg mt-auto btn-custom">Назад к списку</a>
  </div>
</div>
{% endblock %}
